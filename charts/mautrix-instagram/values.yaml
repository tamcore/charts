initContainers: []

service:
  type: ClusterIP
  port: 80

serviceMonitor:
  enabled: false
  namespace: ""
  labels: {}
  interval: 10s
  scrapeTimeout: 10s

prometheusRule:
  enabled: false
  spec: []
